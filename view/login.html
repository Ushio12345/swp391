<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ĐĂNG NHẬP</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!--css -->
        <link rel="stylesheet" href="../css/login.css" />
    </head>

    <body>
        <div class="login-form">
            <div class="login-left">
                <img src="../img/logo-cau-long-dep-01.png" alt="" />
            </div>
            <div class="login-right">
                <form action="" id="login-form">
                    <h1>Đăng nhập</h1>
                    <div class="input-box"><input type="text" placeholder="Số điện thoại" required id="phone" /><i class="fa-solid fa-user"></i></div>
                    <div class="input-box">
                        <input type="password" placeholder="Mật Khẩu" required id="password" /><i id="lock" class="fa-solid fa-lock"></i>
                    </div>
                    <div class="remember-forgot">
                        <label for="remember"><input type="checkbox" />Nhớ mật khẩu</label>
                        <a href="">Quên mật khẩu</a>
                    </div>
                    <div class="btn">
                        <button type="submit">Đăng nhập</button>
                    </div>
                    <hr />
                    <div class="login-with">
                        <div class="gmail">
                            <button class="btn btn-danger p-2"><i class="fa-brands fa-google"></i> Đăng nhập với Gmail</button>
                        </div>
                    </div>

                    <div class="register-link">
                        <p>Bạn chưa có tài khoản? <a href="register.html">Đăng kí</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="../js/models/account.js"></script>
        <script src="../js/JS.js"></script>
        <script>
            document.getElementById("login-form").addEventListener("submit", function (e) {
                e.preventDefault();

                var phoneLogin = document.getElementById("phone").value;
                var passwordLogin = document.getElementById("password").value;

                if (phoneLogin === account.phone && passwordLogin === account.password) {
                    alert("Đăng nhập thành công!");
                    window.location.href = "HomePage.html";
                } else {
                    alert("Số điện thoại hoặc mật khẩu không đúng.");
                }
            });
        </script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
