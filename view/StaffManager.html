<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Quản lý sản phẩm</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/admin.css" />

        <style>
            #spiner {
                position: fixed;
                width: 100%;
                height: 100%;
                background: black;
                z-index: 999;
                display: none;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div id="spiner">
            <div class="spinner-border text-warning"></div>
        </div>

        <div class="admin">
            <div class="left">
                <h3 class="text-center pt-4">Chức Năng</h3>
                <ul class="listManaher nav flex-column">
                    <h5 class="pt-5">Danh sách quản lý</h5>
                    <li class="nav-item"><a class="nav-link" href="#checkIn" data-toggle="tab">Check In</a></li>
                    <li class="nav-item"><a class="nav-link" href="#dsSan" data-toggle="tab">Danh sách Sân</a></li>

                    <li class="nav-item"><a class="nav-link" href="#qlSlot" data-toggle="tab">Slot</a></li>
                    <li class="nav-item"><a class="nav-link" href="#dsStaff" data-toggle="tab">Danh sách Staff</a></li>
                </ul>
            </div>

            <div class="right">
                <header class="display-4 my-4 text-center">DANH SÁCH THÔNG TIN</header>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="checkIn" role="tabpanel">
                        <!--Danh sách sản phẩm -->
                        <div role="tabpanel" class="tab-pane in active" id="checkIn">
                            <!--Danh sách sản phẩm -->
                            <div role="tabpanel" class="tab-pane in active" id="qlBooking">
                                <div class="row">
                                    <div class="col-md-8">
                                        <!-- BEGIN BUTTOM THÊM MỚI -->

                                        <!-- END BUTTON THÊM MỚI -->
                                    </div>
                                    <div class="col-md-4">
                                        <!-- BEGIN TÌM KIẾM -->
                                        <div class="input-group mb-3">
                                            <input
                                                type="text"
                                                class="form-control"
                                                placeholder="Nhập từ khóa"
                                                aria-label="Recipient's username"
                                                aria-describedby="basic-addon2"
                                            />
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                                            </div>
                                        </div>
                                        <!-- END TÌM KIẾM -->
                                    </div>
                                </div>
                                <div class="clear-fix"></div>
                                <div class="tblKH" id="tblKH">
                                    <!-- BEGIN TABLE SẢN PHẨM -->
                                    <table class="table table-bordered">
                                        <thead>
                                            <th>STT</th>
                                            <th>Mã Đơn Hàng</th>
                                            <th>Mã khách</th>
                                            <th>Mã sân</th>
                                            <th>Ngày</th>
                                            <th>Giờ</th>

                                            <th>Check In</th>
                                        </thead>
                                        <tbody id="tbkDSKH"></tbody>
                                    </table>
                                    <!-- END TABLE SẢN PHẨM -->
                                </div>
                                <br />
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="dsSan" role="tabpanel">
                        <!--Danh sách sản phẩm -->
                        <div role="tabpanel" class="tab-pane in active" id="dsSan">
                            <div class="row">
                                <div class="col-md-4">
                                    <!-- BEGIN TÌM KIẾM -->
                                    <div class="input-group mb-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Nhập từ khóa"
                                            aria-label="Recipient's username"
                                            aria-describedby="basic-addon2"
                                        />
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                                        </div>
                                    </div>
                                    <!-- END TÌM KIẾM -->
                                </div>
                            </div>
                            <div class="clear-fix"></div>
                            <div class="tblSan" id="tblSan">
                                <!-- BEGIN TABLE SẢN PHẨM -->
                                <table class="table table-bordered">
                                    <thead>
                                        <th>STT</th>
                                        <th>ID</th>

                                        <th>Tên Sân</th>

                                        <!-- <th>Giở hoạt động</th>
                                    <th>Khu vực</th>
                                    <th>Giá dự kiến</th> -->
                                    </thead>
                                    <tbody id="tblDsSan"></tbody>
                                </table>
                                <!-- END TABLE SẢN PHẨM -->
                            </div>
                            <br />
                        </div>
                    </div>

                    <div class="tab-pane fade" id="qlSlot" role="tabpanel">
                        <!--Danh sách sản phẩm -->
                        <div role="tabpanel" class="tab-pane in active" id="qlSlot">
                            <div class="row">
                                <div class="col-md-8">
                                    <!-- BEGIN BUTTOM THÊM MỚI -->

                                    <!-- END BUTTON THÊM MỚI -->
                                </div>
                                <div class="col-md-4">
                                    <!-- BEGIN TÌM KIẾM -->
                                    <div class="input-group mb-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Nhập từ khóa"
                                            aria-label="Recipient's username"
                                            aria-describedby="basic-addon2"
                                        />
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                                        </div>
                                    </div>
                                    <!-- END TÌM KIẾM -->
                                </div>
                            </div>
                            <div class="clear-fix"></div>
                            <div class="tblSlot" id="tblSlot">
                                <!-- BEGIN TABLE SẢN PHẨM -->
                                <table class="table table-bordered">
                                    <thead>
                                        <th>STT</th>
                                        <th>Slot ID</th>
                                        <th>Slot</th>
                                        <th>Thời gian bắt đầu</th>
                                        <th>Thời gian kết thức</th>
                                    </thead>
                                    <tbody id="tblDSSlot"></tbody>
                                </table>
                                <!-- END TABLE SẢN PHẨM -->
                            </div>
                            <br />
                        </div>
                    </div>

                    <div class="tab-pane fade" id="dsStaff" role="tabpanel">
                        <!--Danh sách sản phẩm -->
                        <div role="tabpanel" class="tab-pane in active" id="dsStaff">
                            <div class="row">
                                <div class="col-md-8">
                                    <!-- BEGIN BUTTOM THÊM MỚI -->

                                    <!-- END BUTTON THÊM MỚI -->
                                </div>
                                <div class="col-md-4">
                                    <!-- BEGIN TÌM KIẾM -->
                                    <div class="input-group mb-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Nhập từ khóa"
                                            aria-label="Recipient's username"
                                            aria-describedby="basic-addon2"
                                        />
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                                        </div>
                                    </div>
                                    <!-- END TÌM KIẾM -->
                                </div>
                            </div>
                            <div class="clear-fix"></div>
                            <div class="tblStaff" id="tblStaff">
                                <!-- BEGIN TABLE SẢN PHẨM -->
                                <table class="table table-bordered">
                                    <thead>
                                        <th>STT</th>
                                        <th>ID</th>
                                        <th>Tên</th>

                                        <th>Số điện thoại</th>
                                        <th>Email</th>
                                    </thead>
                                    <tbody id="tbDSStaff"></tbody>
                                </table>
                                <!-- END TABLE SẢN PHẨM -->
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--KetThuc Tabmenu-->

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Tên Sản Phẩm</label>
                            <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
                        </div>
                        <div class="form-group">
                            <label>Giá</label>
                            <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
                        </div>
                        <div class="form-group">
                            <label>Hình Ảnh</label>
                            <input id="HinhSP" class="form-control" placeholder="Nhập vào hình sản phẩm" />
                        </div>
                        <div class="form-group">
                            <button onclick="addProduct()" class="btn btn-success">Thêm sản phẩm</button>

                            <button onclick="updateProduct()" class="btn btn-primary ml-2">Cập nhật sản phẩm</button>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

        <div id="container"></div>
        <style>
            #container {
                min-width: 310px;
                max-width: 800px;
                height: 400px;
                margin: 0 auto;
            }
        </style>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/series-label.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>

        <!-- axios -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
            integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="../js/models/staff.js"></script>
        <script src="../js/models/slot.js"></script>
        <script src="../js/models/yard.js"></script>
        <script src="../../assets/js/main.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../js/managerScreen.js"></script>
    </body>
</html>
