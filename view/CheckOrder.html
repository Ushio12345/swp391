<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Thông tin đơn hàng</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/updateProfile.css" />
    </head>
    <style>
        form {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        a {
            text-decoration: none;
            font-weight: 700;
        }
        button {
            margin: 0 auto;
        }
        .user-acc img {
            border-radius: 50%;
            width: 90px;
            margin-right: 20px;
        }
    </style>
    <form action="" class="w-50 m-auto">
        <h1 class="text-center">THÔNG TIN ĐƠN ĐẶT HÀNG</h1>
        <div class="mb-3">
            <label for="" class="form-label">Tên khách hàng</label>
            <input type="name-user" class="form-control" id="email" placeholder="" value="Ushio" readonly />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="" value="Ushio@gmail.com" readonly />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số điện thoại</label>
            <input type="number" class="form-control" id="phone" placeholder="Nhập SĐT" value="123344523" readonly />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Sân</label>
            <input type="text" class="form-control" id="pass" placeholder="" value="0000" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Ngày</label>
            <input type="date" class="form-control" id="pass" placeholder="" value="" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Giờ</label>
            <input type="text" class="form-control" id="pass" placeholder="" value="0000" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Dạng đăng kí</label>
            <input type="text" class="form-control" id="pass" placeholder="" value="Lịch lịn hoạt" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Tổng tiền</label>
            <input type="number" class="form-control" id="pass" placeholder="" value="100000" readonly />
        </div>

        <div class="btn d-flex">
            <button class="btn btn-success w-25">Xác nhận</button>
        </div>
        <a class="text-center" href="bookingDetail.html">Trở về trang đặt sân</a>
    </form>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
