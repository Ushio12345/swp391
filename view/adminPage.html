<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->

            crossorigin="anonymous"

        />
        <!-- tailwind -->
        <link
            rel="stylesheet"

            rel="stylesheet"
        />
        <!-- link css -->
        <link rel="stylesheet" href="../css/adminPage.css" />
        <!-- char js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <section class="admin">
            <div class="topbar">
                <div class="logo">
                    <div class="logo-img"><img src="../img/logo-cau-long-dep-01.png" alt="" /></div>
                    <div class="nameapp"><p>ForBaB</p></div>
                </div>
                <div class="search">
                    <input type="text" placeholder="Tìm kiếm tại đây." id="search" />
                    <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                </div>
                <div class="notification">
                    <div class="bell-icon">
                        <i class="fa-solid fa-bell"></i>
                        <div class="number-notification">
                            <p>0</p>
                        </div>
                    </div>
                </div>
                <div class="user">
                    <img src="../img/download (user).jpg" alt="" />
                    <p>Hello Admin</p>
                </div>
            </div>
            <div class="body-admin">
                <div class="admin-left">
                    <div class="list-option">
                        <ul>
                            <li>
                                <a href="" active>
                                    <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
                                    <span class="title">Thống kê</span>
                                </a>
                            </li>

                            <li>
                                <a href="">
                                    <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
                                    <span class="title">DashBoard</span>
                                </a>
                            </li>

                            <li>
                                <a href="">
                                    <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
                                    <span class="title">DashBoard</span>
                                </a>
                            </li>

                            <li>
                                <a href="">
                                    <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
                                    <span class="title">DashBoard</span>
                                </a>
                            </li>

                            <li>
                                <a href="">
                                    <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
                                    <span class="title">DashBoard</span>
                                </a>
                            </li>

                            <li>
                                <a href="">
                                    <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
                                    <span class="title">DashBoard</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="admin-right">
                    <div class="link"><a href="">Trang chủ</a> /</div>
                    <div class="dash-num grid grid-cols-4 gap-4">
                        <div class="dash-num-item">
                            <div class="dash-num-item-left">
                                <h3>100</h3>
                                <p>Lượt truy cập mỗi ngày</p>
                            </div>
                            <div class="dash-num-item-icon">
                                <i class="fa-regular fa-eye"></i>
                            </div>
                        </div>

                        <div class="dash-num-item">
                            <div class="dash-num-item-left">
                                <h3>20</h3>
                                <p>Chi nhánh</p>
                            </div>
                            <div class="dash-num-item-icon">
                                <i class="fa-solid fa-house"></i>
                            </div>
                        </div>

                        <div class="dash-num-item">
                            <div class="dash-num-item-left">
                                <h3>30</h3>
                                <p>Đơn / ngày</p>
                            </div>
                            <div class="dash-num-item-icon">
                                <i class="fa-solid fa-file-invoice"></i>
                            </div>
                        </div>

                        <div class="dash-num-item">
                            <div class="dash-num-item-left">
                                <h3>10 tr</h3>
                                <p>Doanh thu / ngày</p>
                            </div>
                            <div class="dash-num-item-icon">
                                <i class="fa-solid fa-money-bill"></i>
                            </div>
                        </div>
                    </div>

                    <div class="char">
                        <canvas id="chardoanhthuthang" width="w-100" height="100"></canvas>
                    </div>
                </div>
            </div>
        </section>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var ctx = document.getElementById("chardoanhthuthang").getContext("2d");
                var myLineChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: [
                            "Tháng 1",
                            "Tháng 2",
                            "Tháng 3",
                            "Tháng 4",
                            "Tháng 5",
                            "Tháng 6",
                            "Tháng 7",
                            "Tháng 8",
                            "Tháng 9",
                            "Tháng 10",
                            "Tháng 11",
                            "Tháng 12",
                        ],
                        datasets: [
                            {
                                label: "Doang thu theo tháng 2023-2024",
                                backgroundColor: "rgba(75,192,192,0.2)",
                                borderColor: "rgba(75,192,192,1)",
                                data: [65, 59, 80, 81, 56, 55, 40, 100, 10, 30, 10],
                            },
                        ],
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                            },
                        },
                    },
                });
            });
        </script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
